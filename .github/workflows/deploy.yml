name: Build and Deploy to VentraIP
on:
  push:
    branches:
      - main  # Or whatever your primary branch is named

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install and Build
      run: |
        npm install
        npm run build

    - name: ğŸ“‚ Sync Files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/  # Lovable usually builds to 'dist'
        server-dir: ./public_html/
        protocol: ftps
          port: 21

          # --- ADD THESE TWO LINES ---
          protocol: ftps
          port: 21
